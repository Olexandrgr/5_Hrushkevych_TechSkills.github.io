<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Картинка</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table class="table">
      <tbody>
        <tr height="50px">
          <td colspan="2"></td>
          <td colspan="3"></td>
          <td colspan="4" bgcolor="yellow"></td>
        </tr>
        <tr height="130px">
          <td></td>
          <td colspan="4" rowspan="2" bgcolor="red"></td>
          <td colspan="4" bgcolor="yellow"></td>
        </tr>
        <tr height="130px">
          <td rowspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
        </tr>
        <tr height="60px">
          <td bgcolor="black"></td>
          <td bgcolor="black"></td>
          <td colspan="2"></td>
          <td colspan="4"></td>
        </tr>

        <tr height="60px">
          <td rowspan="3" bgcolor="yellow"></td>
          <td bgcolor="black"></td>
          <td bgcolor="black"></td>
          <td colspan="2"></td>
          <td colspan="4" rowspan="2" bgcolor="blue"></td>
        </tr>

        <tr height="30px">
          <td colspan="2" rowspan="2"></td>
          <td colspan="2" bgcolor="black"></td>
        </tr>

        <tr height="30px">
          <td colspan="6"></td>
        </tr>

      </tbody>
    </table>

  </body>
</html>
